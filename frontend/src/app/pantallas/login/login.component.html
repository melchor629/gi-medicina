<div class="tabla maxAnchoAlto">
  <div class="fila">
    <div class="celda alineacionVertical">
      <div>
        <div class="cuadro-login">
          <span class="grande">Login de usuarios</span>
          <form #formulario="ngForm" (ngSubmit)="submit(formulario.value)">
            <md-input-container>
              <input type="text" md-input placeholder="Nombre de usuario" required ngModel name="usuario">
            </md-input-container>
            <br>
            <md-input-container style="margin-top: 1%;">
              <input md-input type="password" placeholder="ContraseÃ±a" required ngModel name="pass">
            </md-input-container>
            <br>
            <button type="submit" md-raised-button style="margin-top: 2%;" [disabled]="!formulario.valid">Acceder</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Un conjunto de FormControl (elementos basicos del formulario) es un FormGroup
Cuando se usa en los campos el ngModel sin ponerle atributo y sin [()] (banna in thebox) significa que se quiere crear
un FormControl de cara a que se envie el formulario
 Para ello es importante que el campo tenga un nombre, que es de donde coge angular el nombre dle atributo para el objeto
 que posteriormente genera
-->
