<md-card *ngIf="!!!criterioBusqueda || cumpleCriterio()">
  <div class="tabla">
  <div class="fila">
    <div class="celda" (click)="onClickDetalles()" style="width: 100%;">{{medicamento.nombreMedicamento}}</div>
    <div class="celda"><button *ngIf="servicioLogin.usuario.permisoPantalla('detalle').modificacion" md-icon-button style="vertical-align: middle;" (click) = "editar()"><md-icon>edit</md-icon></button></div>
    <div class="celda"><button *ngIf="servicioLogin.usuario.permisoPantalla('lista').modificacion" md-icon-button style="vertical-align: middle;" (click) = "borrar()"><md-icon>delete</md-icon></button></div>
  </div>
  </div>
</md-card>
<div></div>
